---
layout: default
---
<article class='{{ page.title }}'>
        <a href="{{ site.baseurl }}{{ page.url }}">
            <img src="/assets/images/{{ page.maker | replace: " ", "_" }}/{{ page.image }}" width='300' />
        </a>
    <section class='info'>
        <h1>Series name: <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h2>
        <ul>
            <li><strong>maker:</strong> {{ page.maker }}</li>
            <li><strong>color:</strong> {{ page.color }}</li>
            <li><strong>price:</strong> {{ page.price }}</li>
        </ul>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="page" target="_top" class='paypal'>
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="RCD8JQQ2ADPWJ">
            <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal â€“ The safer, easier way to pay online!">
            <img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
        </form>
        
    </section>
</article>
