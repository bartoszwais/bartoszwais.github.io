<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1">

  <title>{{ site.title }} {{ page.title }} {{ page.price }}{% if page.url == "/" %}捐赠 Regular Lighter® 赋能生态伙伴{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <meta property="og:url" content="https://regularlighter.com{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Regular Lighter&reg; {{ page.title }}" />
  <meta property="og:description" content="{{ site.description | replace:'regularlighter.com ','' | capitalize }} " />
  <meta property="og:image" content="https://regularlighter.com/assets/images/{% if page.maker %}{{ page.maker | replace: " ", "_" }}/{% endif %}{{ page.image }}" />
  <style>
    html {background-image:none;}
    span.no {padding: 0 2px;}
  </style>
</head>
  <body class="{{ page.layout }} {{ page.title | replace: " ","-" | downcase }}">
    <section id="content">
     {{ content }}
    </section>
    <p>&copy; 2012&ndash;2021 {{ site.time | date: '%m%y%d' | replace: '042029', '42029' | replace: '042030', '42030' }}</p>
    <script src="/js/suggested_order.js" type="text/javascript"></script>
    {% include analytics.html %}
  </body>
</html>
