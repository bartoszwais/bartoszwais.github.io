<div id="info">
    please don't buy development demo only
</div>
<header>
    {% include paypal_donate.html %}
    <a href="{{ site.url }}#end" id="start">
        <img src="{{ site.baseurl }}{{ site.logo }}" width="48" height="48"  alt="{{ site.title }}" />
    </a>
  <nav>
      <ul>
          {% for my_page in site.pages %}
            {% unless my_page.exclude %}
              {% if my_page.title %}
                <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
              {% endif %}
            {% endunless %}
          {% endfor %}
      </ul>
  </nav>
    <section>
        <h1>{{ site.title }}</h1>
        <h2>{{ site.description }}</h2>
    </section>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search for products">
    </div>
</header>
